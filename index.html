<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario para el crud</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="src/style/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="src/scripts/tailwind.js"></script>
</head>
<body class="bg-meWhite">
  <main class="w-screen  bg-meWhite h-screen" >
    <section class="w-full h-full flex flex-col gap-8 justify-center items-center">

      <!-- Articulo para el formulario de agregar -->
      <article class="w-90 bg-meBlue p-8 rounded-xl flex justify-center flex-col items-center gap-4">
        <div class="w-full p-2 text-center">
          <h1 class="text-xl font-bold text-black">
            Formulario para registrar usuarios al servidor
          </h1>
        </div>
        <div class="w-full flex flex-col gap-2">
          <form action="#" class="flex flex-col gap-2 w-full items-center justify-center" id="formulario">
            <div class="flex flex-col gap-2 w-full">
              <input type="text" id="nombre" placeholder="Ingrese su nombre" class="input input-bordered w-full bg-meInputs text-black" />
              <input type="text" id="apellido" placeholder="Ingrese su apellido" class="input input-bordered w-full bg-meInputs text-black" />
              <input type="text" id="numeroDoc" placeholder="Ingrese su numero de documento" class="input input-bordered w-full bg-meInputs text-black" />
              <input type="text" id="correo" placeholder="Ingrese su correo electronico" class="input input-bordered w-full bg-meInputs text-black" />
              <input type="text" id="direccion" placeholder="Ingrese su direccion" class="input input-bordered w-full bg-meInputs text-black" />
            </div>
            <div class="flex w-full">
              <select name="" class="select w-full bg-meInputs" id="select" required>
                <option disabled selected>Seleccione su tipo de documento</option>
              </select>
            </div>
            <div class="w-full flex">
              <button type="submit" class="btn bg-meInputs btn-sm text-black border-none hover:text-meWhite w-full">
                Enviar datos al servidor
              </button>
            </div>
          </form>
          <button class="w-full p-2 bg-meWhite text-black btn border-none btn-sm hover:text-meWhite" id="mostrarUsers">
            <a href="">Listar usuarios</a>
          </button>
        </div>
      </article>

      <!-- Articulo para el metodo de lstar -->
      <article class="w-full flex justify-center items-center flex-col">
        <div class="overflow-x-auto w-8/12 p-4">
          <table class="table table-zebra bg-base-100 hidden" id="containerTable">
            <!-- head -->
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Numero documento</th>
                <th>Tipo de documento</th>
                <th>Correo Electronico</th>
                <th>Direccion</th>
              </tr>
            </thead>
            <tbody id="listar">
            </tbody>
          </table>
        </div>
      </article>
    </section>
  </main>
  <script src="src/scripts/app.js" type="module"></script>
</body>
</html>
